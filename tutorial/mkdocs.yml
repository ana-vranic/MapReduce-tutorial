site_name: Map-Reduce tutorial

nav:
     - Introduction: index.md
     - Hadoop: MapReduce.md
     - mrjob: mrjob.md
     - Spark: Spark.md
     - Tutorial prerequisits: tutorial.md
     #- PageRank in pysprak: Spark2.md
     #- MachineLearning in pyspark: Spark3.md
theme:
  name: material
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy

markdown_extensions:
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.superfences
- pymdownx.arithmatex:
      generic: true
  

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
